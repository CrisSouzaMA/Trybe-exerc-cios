<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Formulário de Currículo</h1>
  </header>
  <main>
    <form action="" method="GET">
      <div>
        <fieldset>
          <div>
            <label for="name">Nome Completo:</label>
            <input type="text" name="nome" id="name" maxlength="40" placeholder="Digite seu nome" required>
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" maxlength="50" placeholder="Digite seu e-mail" required>
          </div>
          <div>
            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf" maxlength="11" placeholder="Digite seu CPF" required>
          </div>
          <div>
            <label for="adress">Endereço:</label>
            <input type="text" name="adress" id="adress" maxlength="200" placeholder="Digite seu endereço" required>
          </div>
          <div>
            <label for="city">Cidade:</label>
            <input type="text" name="city" id="city" maxlength="28" placeholder="Digite seu cidade" required>
          </div>
          <div>
            <label for="countries">Estado:</label>
            <select name="countries" id="countries" required>
              <option disabled selected value>Selecione seu estado</option>
            </select>
          </div>
          <div>
            <label for="tipoCasa">Tipo de imóvel:</label>
            <input type="radio" id="tipoCasa" name="tipoDeREsidencia" value="casa" required>Casa
            <label for="tipoAp"></label>
            <input type="radio" id="tipoAp" name="tipoDeREsidencia" value="ap" required>Apartamento
          </div>
        </fieldset>
        <fieldset>
          <div>
            <label for="name">Resumo de experiências:</label>
            <textarea name="exp" id="exp" cols="30" rows="10" maxlength="1000"></textarea>
          </div>
          <div>
            <label for="cargo1">Cargo:</label>
            <input type="text" name="cargo1" id="cargo1" maxlength="40" required>
          </div>
          <div>
            <label for="descCargo1">Descrição do cargo:</label>
            <input type="text" name="descCargo1" id="descCargo1" maxlength="500" required>
          </div>
          <div>
            <label for="dataInicio">Data de inicio:</label>
            <input type="date" name="dataInicio" id="dataInicio" required>
          </div>
        </fieldset>
        <button class="submit-button" type="submit">Enviar</button>
        <button class="clear-button" type="button">Limpar</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
