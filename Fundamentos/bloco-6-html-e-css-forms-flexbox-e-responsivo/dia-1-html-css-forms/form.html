<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Formulário de Currículo</h1>
  <form action="" method="GET">
      <label for="name">Nome Completo:
        <input type="text" name="nome" id="name" size="40" placeholder="Digite seu nome" required>
      </label>
      <br>
      <label for="email">E-mail:
        <input type="email" name="email" id="email" size="50" placeholder="Digite seu e-mail" required>
      </label>
      <br>
      <label for="cpf">CPF:
        <input type="number" name="cpf" id="cpf" size="11" placeholder="Digite seu CPF" required>
      </label>
      <br>
      <label for="adress">Endereço:
        <input type="text" name="adress" id="adress" size="200" placeholder="Digite seu endereço" required>
      </label>
      <br>
      <label for="city">Cidade:
        <input type="text" name="city" id="city" size="28" placeholder="Digite seu cidade" required>
      </label>
      <br>
      <label for="">Estado:
        <select name="countries" id="countries"></select>
      </label>
      <br>
      <label for="tipoCasa">
        <input type="radio" id="tipoCasa" name="tipoDeREsidencia" value="casa" required>Casa
      </label>
      <label for="tipoAp">
        <input type="radio" id="tipoAp" name="tipoDeREsidencia" value="ap" required>Apartamento
      </label>
  </form>
  <form action="" method="GET">
    <label for="name">Resumo de experiências:
      <br>
      <textarea name="exp" id="exp" cols="30" rows="10" size="1000"></textarea>
    </label>
    <br>
    <label for="cargo1">Cargo:
      <input type="text" name="cargo1" id="cargo1" size="40" required>
    </label>
    <br>
    <label for="descCargo1">Descrição do cargo:
      <input type="text" name="descCargo1" id="descCargo1" size="100" required>
    </label>
    <br>
    <label for="dataInicio">Data de inicio:
      <input type="date" name="dataInicio" id="dataInicio" required>
    </label>
    <br>
  </form>
  <script src="script.js"></script>
</body>

</html>
