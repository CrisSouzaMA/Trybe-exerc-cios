<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando bot√£o</title>
</head>

<body>
  <div>
    <span id="text">Quantidade de cliques:</span>
  </div>
  <button id="cont">Clique-me</button>
  <script>
    let textDisplay = document.getElementById('text');
    let sum = 0;

    document.getElementById('cont').addEventListener('click', () => textDisplay.innerHTML = sum += 1);
  </script>
</body>

</html>
