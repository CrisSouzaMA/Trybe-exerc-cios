<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 1 -Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 3 - Crie uma função que mude a cor do quadrado vermelho para branco.
 4 - Crie uma função que corrija o texto da tag <h1>.
 5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       function paragrafo (){
         let frase = document.getElementsByTagName('p')[1];
         frase.innerHTML = "Vou estar morando em outro pais e codando muito!";
       }
       paragrafo ();

       //EXercicio 2

       function cores (){
         let corNova = document.getElementsByClassName("main-content")[0];
         corNova.style.background = "rgb(76,164,109)";
       }
       cores ();

       //Exercicio 3

       function corRed (){
         let corVermelha = document.getElementsByClassName('center-content')[0];
         corVermelha.style.background = 'white';
       }
       corRed ();

       //Exercicio 4

       function correcao (){
         let textoCorreto = document.getElementsByTagName('h1')[0];
         textoCorreto.innerText = "Exercício 5.1 - JavaScript"
       }
       correcao ();

       //Exericicio 5 

       function upText (){
         let textGrande = document.getElementsByTagName('p')[0];
         textGrande.innerHTML = textGrande.innerHTML.toUpperCase();
       }
       upText ();

       //Exercicio 6 

       function impress (){
         let impressTextP = document.getElementsByTagName('p');
         for (let i = 0; i < impressTextP.length; i += 1){
           console.log(impressTextP[i]);
         }
       }
       impress ();
    </script>
  </body>
</html>
